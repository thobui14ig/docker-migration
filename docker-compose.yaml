version: "2.1"

services:
  postgres:
    image: postgres
    container_name: database
    restart: always
    environment:
      - POSTGRES_USER=thobui14ig
      - POSTGRES_PASSWORD=thobui14ig
      - POSTGRES_DB=crawl
    volumes:
      - postgres-volume:/var/lib/postgresql
    ports:
      - 5432:5432

  frontend-seo:
    image: thobui1996/frontend-seo:latest
    container_name: frontend-seo
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend-service

  frontend-user:
    build:
      context: ./../frontend-user
      dockerfile: Dockerfile
    container_name: frontend-user
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    depends_on:
      - backend-service

  backend-service:
    image: thobui1996/backend-service:latest
    container_name: backend-service
    restart: always
    environment:
      PORT: 4000
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER_NAME: thobui14ig
      DB_PASSWORD: thobui14ig
      DB_DATABASE: crawl

      CRONJOB_SERVICE: cronjob-service:5000
      COMMENT_SERVICE: comment-service:6000
    ports:
      - "4000:4000"
    depends_on:
      - redis
      - postgres

  cronjob-service:
    image: thobui1996/cronjob-service:latest
    container_name: cronjob-service
    restart: always
    environment:
      PORT: 5000
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER_NAME: thobui14ig
      DB_PASSWORD: thobui14ig
      DB_DATABASE: crawl

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TYPE: single
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - postgres

  comment-service:
    image: thobui1996/comment-service:latest
    container_name: comment-service
    restart: always
    environment:
      PORT: 6000
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER_NAME: thobui14ig
      DB_PASSWORD: thobui14ig
      DB_DATABASE: crawl

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TYPE: single
    ports:
      - "6000:6000"
    depends_on:
      - redis
      - postgres

  sync-comment-service:
    image: thobui1996/sync-comment-service:latest
    container_name: sync-comment-service
    restart: always
    ports:
      - "7000:7000"
    environment:
      PORT: 7000
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER_NAME: thobui14ig
      DB_PASSWORD: thobui14ig
      DB_DATABASE: crawl
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TYPE: single
      COMMENT_SERVICE: comment-service:6000
    depends_on:
      - postgres
      - comment-service

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  postgres-volume:
    driver: local
  redis-data:
